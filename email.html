<form action="https://postmail.invotes.com/send" method="post" id="email_form" class="container contact">
    <div class="row center-block contact-padding" style="max-width: 60em;">
        <div class="col-md-3">
            <h4 class="contact-float-left">Your Email: </h4>
        </div>
        <div class="col-md-6">
            <input type="text" name="reply_to" placeholder="Your Email" class="contact-input" />
        </div>
    </div>
    <div class="row center-block contact-padding" style="max-width: 60em;">
        <div class="col-md-3">
            <h4 class="contact-float-left">Subject: </h4>
        </div>
        <div class="col-md-6">
            <input type="text" name="subject" placeholder="Subject" class="contact-input"/>
        </div>
    </div>
    <div class="row center-block contact-padding" style="max-width: 60em;">
        <div class="col-md-3">
            <h4 class="contact-float-left">Message: </h4>
        </div>
        <div class="col-md-6">
            <textarea name="text" placeholder="Message" style="border:1px solid #e6004c;padding: 5px;width: 15rem;height:12rem;float: left;"></textarea>
        </div>
    </div>
    <input type="hidden" name="access_token" value="6vgan3zourhqbtsn0pznlhqd" />

    <input type="hidden" name="success_url" value="https://nahlamoohamed.github.io/NahlaMohamed/index.html"/>
    <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />
    <div class="row margin-2">
        <input class="center-block" id="submit_form" type="submit" value="Send Message" style="color: #e6004c;font-weight: bold;background-color: rgba(255,230,234,0.6);padding: 5px;border-radius: 5px;" />
    </div>
</form>
     
<script>
    var submitButton = document.getElementById("submit_form");
    var form = document.getElementById("email_form");
    form.addEventListener("submit", function (e) {
        setTimeout(function() {
            submitButton.value = "Sending...";
            submitButton.disabled = true;
        }, 1);
    });
</script>
